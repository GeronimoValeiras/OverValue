<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mi primer página con Javascript, simulando consecionario">  
    <meta name="keywords" content="consecionario, HTML, CSS, BOOTSTRAP, NODEJS, Javascript, autos">
    <link rel="stylesheet" href="../css/main.css">
    <title>OverValue</title>
</head>
<body>
    <header class="header">
        <section class="header__banner">
            <img src="../images/banner-consecionario.jpeg" alt="banner" id="img-banner">
        </section>
        <h1 class="header__tittle">OverValue</h1>
        <h2 class="header__subtittle">Consecionario Multimarca</h2>
        <nav class="header__navbar">
            <ul class="header__navbar__list">
                <li class="header__navbar__list__item"><a href="../index.html">Quiénes Somos</a></li>
                <li class="header__navbar__list__item"><a href="../pages/galeria.html">Galería</a></li>
                <li class="header__navbar__list__item"><a href="../pages/recibirinformacion.html">Recibir Información</a></li>
            </ul>
        </nav>
    </header>

    <section class="clientData">
        <form id="enterClientData" class="clientData__form" action="">
            <section class="clientData__form__input">
                <label for="name">Nombre</label>
                <input type="name" class="form__control" id="name" placeholder="Ingrese nombre y apellido">
                <label for="lastname">Apellido</label>
                <input type="lastname" class="form__control" id="lastname" placeholder="Ingrese nombre y apellido">
                <label for="email">Ingrese su email</label>
                <input type="email" class="form__control" id="email" placeholder="email@email.com">
            </section>
            <section class="clientData__form__carData">
                <label for="carManufacterCliente">Elija la marca de su vehículo</label>
                <select name="carManufacterClient" id="carManufacterCliente">
                    <option value="toyota">Toyota</option>
                    <option value="ford">Ford</option>
                    <option value="volkswagen">Volkswagen</option>
                </select>
                <label for="carModelClient">Elija su vehículo</label>
                <select name="carModelClient" id="carModelClient"></select>
            </section>
            <button class="submitButton" id="enterData" type="submit">Recibir mail con información.</button>
            <button class="deleteButton" id="eraseData" type="reset">Borrar mis datos.</button>
        </form>
        <aside>
            <img src="" alt="autoseleccionado">
        </aside>
    </section>

    <section class="clientCard">

    </section>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/miarchivo.js"></script>
</body>
</html>
